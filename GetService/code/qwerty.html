<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">

    <title>Mobiscroll</title>

    <script src="jquery-1.7.1.min.js"></script>
    <script src="jquery.mobile-1.1.0.min.js"></script>
    <link rel="stylesheet" href="jquery.mobile-1.1.0.min.css" />

    <!--Includes-->
	<link href="css/mobiscroll-2.0.custom.min.css" rel="stylesheet" type="text/css" />
	<script src="js/mobiscroll-2.0.custom.min.js" type="text/javascript"></script>

    <style type="text/css">
        body {
            font-family: arial, verdana, sans-serif;
            font-size: 12px;
        }
    </style>

    <script type="text/javascript">
	function oncomplete(){
		var demo = "datetime";
				$(".demos").hide();
				var opt = {
                
            }
            	opt.date = {preset : 'date'};
	opt.datetime = { preset : 'datetime', minDate: new Date(2012,3,10,9,22), maxDate: new Date(2014,7,30,15,44), stepMinute: 5  };
	opt.time = {preset : 'time'};
				if (!($("#demo_"+demo).length))
					demo = 'default';
				
				$("#demo_" + demo).show();
                $('#test_'+demo).val('').scroller('destroy').scroller($.extend(opt['datetime'], { theme: 'jqm', mode: 'clickpick', display: 'modal' }));
		}
        $(function () {
            var curr = new Date().getFullYear();
            var opt = {
                
            }
            	opt.date = {preset : 'date'};
	opt.datetime = { preset : 'datetime', minDate: new Date(2012,3,10,9,22), maxDate: new Date(2014,7,30,15,44), stepMinute: 5  };
	opt.time = {preset : 'time'};
	<!--Script-->

            $('select.changes').bind('change', function() {
				var demo = "datetime";
				$(".demos").hide();
				if (!($("#demo_"+demo).length))
					demo = 'default';
				
				$("#demo_" + demo).show();
                $('#test_'+demo).val('').scroller('destroy').scroller($.extend(opt['datetime'], { theme: 'jqm', mode: 'clickpick', display: 'modal' }));
            });

            $('#demo').trigger('change');
        });
    </script>
  
</head>

<body onLoad="oncomplete()">
    <div data-role="page" data-theme="b">
        <div data-role="header" data-theme="a">
            <h1>Mobiscroll</h1>
        </div>

        <div data-role="content" data-theme="d">
            <form id="testform">
               
                <div data-role="fieldcontain">
					<div id="demo_default" class="demos">
						<label for="test_default">Click here to try</label>
						<input type="text" name="test_default" id="test_default" />
					</div>
					<!--Html-->
                </div>
            </form>
         
        </div>
    </div>
</body>
</html>
